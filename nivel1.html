<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cubo Saltar√≠n - Men√∫ Principal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #98D8E9);
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #87CEEB, #98D8E9);
        }
        #gameCanvas {
            display: none;
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            background: #000;
            border: 2px solid #333;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: crisp-edges;
        }
        h1 {
            font-size: clamp(32px, 8vw, 64px);
            margin: 0 0 40px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            text-align: center;
        }
        h2 {
            font-size: clamp(24px, 6vw, 48px);
            margin: 0 0 30px 0;
            text-align: center;
        }
        button {
            background: linear-gradient(145deg, #FF6B35, #FF8C42);
            color: white;
            border: none;
            border-radius: 15px;
            padding: clamp(20px, 5vw, 30px) clamp(40px, 10vw, 60px);
            font-size: clamp(20px, 5vw, 28px);
            font-weight: bold;
            margin: 15px;
            min-height: 80px;
            min-width: 220px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
            touch-action: manipulation;
        }
        button:hover, button:active {
            transform: scale(1.05);
            background: linear-gradient(145deg, #FF8C42, #FF6B35);
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
        }
        #backMenu {
            background: linear-gradient(145deg, #666, #888);
            min-height: 70px;
            min-width: 180px;
            font-size: clamp(18px, 4.5vw, 24px);
        }
        #credits {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(14px, 3vw, 18px);
            color: #FFD700;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            z-index: 100;
            font-style: italic;
        }
        @media (orientation: landscape) {
            h1 { margin-bottom: 5vh; }
            button { margin: 2vh; padding: 4vh 8vw; }
            #backMenu { padding: 3vh 6vw; }
        }
    </style>
</head>
<body>
    <div id="menu" class="screen">
        <h1>üéÆ Cubo Saltar√≠n üéÆ</h1>
        <button id="startBtn">Iniciar Juego</button>
        <button id="levelsBtn">Ver Niveles</button>
    </div>
    <div id="levelsScreen" class="screen" style="display: none;">
        <h2>Niveles Disponibles</h2>
        <button id="level1Btn">Nivel 1<br><small>Simple</small></button>
        <button id="backMenu">‚Üê Volver al Men√∫</button>
    </div>
    <canvas id="gameCanvas" width="800" height="400" tabindex="0"></canvas>
    <div id="credits">- Desarrollado por Jonathan Del Angel -</div>

    <script>
        // Elementos DOM
        const menu = document.getElementById('menu');
        const levelsScreen = document.getElementById('levelsScreen');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const levelsBtn = document.getElementById('levelsBtn');
        const level1Btn = document.getElementById('level1Btn');
        const backMenu = document.getElementById('backMenu');

        // Detectar m√≥vil
        const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        // Constantes del juego
        let WIDTH = 800;
        let HEIGHT = 400;
        const ASPECT = 2; // 800/400
        const GROUND = 350;
        const PLAYER_SIZE = 32;
        const GRAVITY = 0.8;
        const JUMP_FORCE = -16;
        const ACCEL = 0.6;
        const FRICTION = 0.85;
        const MAX_SPEED = 6;

        // Estado del juego
        let gameActive = false;
        let gameWon = false;
        const player = {
            x: 50, y: GROUND - PLAYER_SIZE, width: PLAYER_SIZE, height: PLAYER_SIZE,
            vx: 0, vy: 0, onGround: true
        };
        const obstacles = [
            { x: 220, width: 40, height: 50 },
            { x: 380, width: 40, height: 70 },
            { x: 580, width: 50, height: 40 }
        ];
        const door = { x: 720, width: 40, height: 80 };
        obstacles.forEach(obs => { obs.y = GROUND - obs.height; });
        door.y = GROUND - door.height;
        const keys = {};
        const leftTouches = new Set();
        const rightTouches = new Set();
        const jumpTouches = new Set();

        // Funciones de navegaci√≥n
        function startGame() {
            menu.style.display = 'none';
            levelsScreen.style.display = 'none';
            canvas.style.display = 'block';
            canvas.focus();
            gameActive = true;
            reset();
        }

        function showMenu() {
            gameActive = false;
            canvas.style.display = 'none';
            menu.style.display = 'flex';
            levelsScreen.style.display = 'none';
        }

        function showLevels() {
            menu.style.display = 'none';
            levelsScreen.style.display = 'flex';
            canvas.style.display = 'none';
        }

        function reset() {
            player.x = 50;
            player.y = GROUND - PLAYER_SIZE;
            player.vx = 0;
            player.vy = 0;
            player.onGround = true;
            gameWon = false;
        }

        // Event listeners para men√∫
        startBtn.onclick = startGame;
        levelsBtn.onclick = showLevels;
        level1Btn.onclick = startGame;
        backMenu.onclick = showMenu;

        // Teclado
        document.addEventListener('keydown', (e) => {
            keys[e.keyCode] = true;
            if (e.keyCode === 82 && gameActive) reset(); // R reinicia
            e.preventDefault();
        });
        document.addEventListener('keyup', (e) => {
            keys[e.keyCode] = false;
            e.preventDefault();
        });

        // Touch y Click para juego
        function handleTouch(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const scaleX = WIDTH / rect.width;
            const scaleY = HEIGHT / rect.height;

            for (let touch of e.changedTouches) {
                const x = (touch.clientX - rect.left) * scaleX;
                const y = (touch.clientY - rect.top) * scaleY;
                const id = touch.identifier;

                // Bot√≥n MENU
                if (e.type === 'touchstart' && x >= WIDTH - 90 && x <= WIDTH - 10 && y >= 10 && y <= 50) {
                    showMenu();
                    return;
                }

                const btnY = HEIGHT - 100;
                const btnSize = 80;
                const leftRect = { x: 50, y: btnY, w: btnSize, h: btnSize };
                const rightRect = { x: 50 + btnSize + 10, y: btnY, w: btnSize, h: btnSize };
                const jumpRect = { x: WIDTH - 50 - btnSize, y: btnY, w: btnSize, h: btnSize };

                if (e.type === 'touchstart' || e.type === 'touchmove') {
                    leftTouches.delete(id);
                    rightTouches.delete(id);
                    jumpTouches.delete(id);

                    if (x >= leftRect.x && x < leftRect.x + leftRect.w && y >= leftRect.y && y < leftRect.y + leftRect.h) {
                        leftTouches.add(id);
                    } else if (x >= rightRect.x && x < rightRect.x + rightRect.w && y >= rightRect.y && y < rightRect.y + rightRect.h) {
                        rightTouches.add(id);
                    } else if (x >= jumpRect.x && x < jumpRect.x + jumpRect.w && y >= jumpRect.y && y < jumpRect.y + jumpRect.h) {
                        jumpTouches.add(id);
                    }
                } else if (e.type === 'touchend' || e.type === 'touchcancel') {
                    leftTouches.delete(id);
                    rightTouches.delete(id);
                    jumpTouches.delete(id);
                }
            }
        }

        if (isMobile) {
            canvas.addEventListener('touchstart', handleTouch, { passive: false });
            canvas.addEventListener('touchmove', handleTouch, { passive: false });
            canvas.addEventListener('touchend', handleTouch, { passive: false });
            canvas.addEventListener('touchcancel', handleTouch, { passive: false });
        }

        // Click para desktop (MENU)
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = WIDTH / rect.width;
            const scaleY = HEIGHT / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            if (x >= WIDTH - 90 && x <= WIDTH - 10 && y >= 10 && y <= 50) {
                showMenu();
            }
        });

        // Colisiones
        function rectCollide(r1, r2) {
            return r1.x < r2.x + r2.width && r1.x + r1.width > r2.x &&
                   r1.y < r2.y + r2.height && r1.y + r1.height > r2.y;
        }

        // Update
        function update() {
            if (!gameActive || gameWon) return;

            const leftPressed = leftTouches.size > 0 || keys[37] || keys[65];
            const rightPressed = rightTouches.size > 0 || keys[39] || keys[68];
            const jumpPressed = jumpTouches.size > 0 || keys[32] || keys[38] || keys[87];

            if (leftPressed) player.vx -= ACCEL;
            if (rightPressed) player.vx += ACCEL;
            if (jumpPressed && player.onGround) {
                player.vy = JUMP_FORCE;
                player.onGround = false;
            }

            player.vx *= FRICTION;
            player.vx = Math.max(-MAX_SPEED, Math.min(MAX_SPEED, player.vx));

            player.x += player.vx;
            if (player.x < 0) player.x = 0;
            if (player.x > WIDTH - PLAYER_SIZE) player.x = WIDTH - PLAYER_SIZE;

            for (let obs of obstacles) {
                if (rectCollide(player, obs)) {
                    if (player.vx > 0) player.x = obs.x - player.width;
                    else if (player.vx < 0) player.x = obs.x + obs.width;
                    player.vx = 0;
                }
            }

            player.vy += GRAVITY;
            player.y += player.vy;
            player.onGround = false;

            if (player.y >= GROUND - player.height) {
                player.y = GROUND - player.height;
                player.vy = 0;
                player.onGround = true;
            } else {
                for (let obs of obstacles) {
                    if (rectCollide(player, obs)) {
                        if (player.vy > 0) {
                            player.y = obs.y - player.height;
                            player.vy = 0;
                            player.onGround = true;
                            break;
                        } else {
                            player.vy = 0;
                        }
                    }
                }
            }

            if (rectCollide(player, door)) {
                gameWon = true;
            }

            if (keys[82]) reset(); // R reinicia
        }

        // Draw
        function draw() {
            // Fondo
            const grad = ctx.createLinearGradient(0, 0, 0, HEIGHT);
            grad.addColorStop(0, '#87CEEB');
            grad.addColorStop(1, '#98D8E9');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, WIDTH, HEIGHT);

            // Suelo
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, GROUND, WIDTH, HEIGHT - GROUND);

            // Obst√°culos
            ctx.fillStyle = '#666';
            obstacles.forEach(obs => {
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                ctx.strokeStyle = '#444';
                ctx.lineWidth = 2;
                ctx.strokeRect(obs.x, obs.y, obs.width, obs.height);
            });

            // Puerta
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(door.x, door.y, door.width, door.height);
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(door.x + 8, door.y + 15, 24, 50);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.strokeRect(door.x, door.y, door.width, door.height);

            // Jugador
            ctx.fillStyle = '#FF6B35';
            ctx.shadowColor = '#FF8C42';
            ctx.shadowBlur = 10;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.shadowBlur = 0;
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.strokeRect(player.x, player.y, player.width, player.height);

            // Bot√≥n MENU (siempre visible en juego)
            ctx.fillStyle = '#FF4444';
            ctx.fillRect(WIDTH - 90, 10, 80, 40);
            ctx.strokeStyle = '#FFF';
            ctx.lineWidth = 3;
            ctx.strokeRect(WIDTH - 90, 10, 80, 40);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 22px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('MENU', WIDTH - 50, 30);

            // Instrucciones
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(20, HEIGHT - 70, WIDTH - 40, 55);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 20px Arial';
            ctx.fillText('Toca ‚Üê ‚Üí ‚Üë  o  Teclas', WIDTH / 2, HEIGHT - 42);
            ctx.font = '18px Arial';
            ctx.fillText('MENU para salir al men√∫', WIDTH / 2, HEIGHT - 20);

            // Victoria
            if (gameWon) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, WIDTH, HEIGHT);
                ctx.fillStyle = '#FFD700';
                ctx.shadowColor = '#FFA500';
                ctx.shadowBlur = 20;
                ctx.font = 'bold 64px Arial';
                ctx.fillText('¬°Ganaste!', WIDTH / 2, HEIGHT / 2 - 20);
                ctx.shadowBlur = 0;
                ctx.font = 'bold 32px Arial';
                ctx.fillStyle = 'white';
                ctx.fillText('Toca MENU para volver', WIDTH / 2, HEIGHT / 2 + 60);
            }

            ctx.textAlign = 'left';
            ctx.textBaseline = 'alphabetic';
        }

        // Botones t√°ctiles en draw (solo si gameActive)
        if (isMobile && gameActive) {
            // Se dibujan en draw
            const btnY = HEIGHT - 100;
            const btnSize = 80;
            ctx.lineWidth = 4;
            ctx.strokeStyle = '#000';
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // ‚Üê
            ctx.fillStyle = leftTouches.size > 0 ? '#FF4444' : 'rgba(255, 100, 100, 0.8)';
            ctx.fillRect(50, btnY, btnSize, btnSize);
            ctx.strokeRect(50, btnY, btnSize, btnSize);
            ctx.fillStyle = 'white';
            ctx.fillText('‚Üê', 50 + btnSize / 2, btnY + btnSize / 2);

            // ‚Üí
            const rightX = 50 + btnSize + 10;
            ctx.fillStyle = rightTouches.size > 0 ? '#44FF44' : 'rgba(100, 255, 100, 0.8)';
            ctx.fillRect(rightX, btnY, btnSize, btnSize);
            ctx.strokeRect(rightX, btnY, btnSize, btnSize);
            ctx.fillStyle = 'white';
            ctx.fillText('‚Üí', rightX + btnSize / 2, btnY + btnSize / 2);

            // ‚Üë
            const jumpX = WIDTH - 50 - btnSize;
            ctx.fillStyle = jumpTouches.size > 0 ? '#4444FF' : 'rgba(100, 100, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(jumpX + btnSize / 2, btnY + btnSize / 2, btnSize / 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            ctx.fillStyle = 'white';
            ctx.fillText('‚Üë', jumpX + btnSize / 2, btnY + btnSize / 2);

            ctx.textAlign = 'left';
        }

        // Bucle principal
        function gameLoop() {
            update();
            if (canvas.style.display !== 'none') {
                draw();
            }
            requestAnimationFrame(gameLoop);
        }

        // Resize (mantiene l√≥gico fijo)
        window.addEventListener('resize', () => {
            // CSS maneja escalado
        });

        gameLoop();
    </script>
</body>
</html>
