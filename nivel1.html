<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nivel 1 - Laberinto Ne√≥n</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; touch-action: none; }
        canvas { display: block; margin: 0 auto; }
    </style>
</head>
<body>

<script>
    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        backgroundColor: '#000',
        scale: {
            mode: Phaser.Scale.FIT,
            autoCenter: Phaser.Scale.CENTER_BOTH
        },
        input: { activePointers: 3 },
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 1200 },
                debug: false
            }
        },
        scene: { preload: preload, create: create, update: update }
    };

    // VARIABLES
    let player, platforms, door, keyItem;
    let cursors; 
    let spikes;
    let uiContainer;
    
    // ESTADO
    let lives = 3;
    let hasKey = false;
    let isGameOver = false;

    // CONTROLES
    let moveLeft = false, moveRight = false, jump = false;

    // UI
    let txtLives, txtInfo;

    const game = new Phaser.Game(config);

    function preload() { }

    function create() {
        // --- 1. GENERADOR DE TEXTURAS ---
        let g = this.make.graphics({x:0, y:0, add: false});

        // Suelo/Paredes (Azul Ne√≥n)
        g.lineStyle(2, 0x00ffff, 1); g.strokeRect(0, 0, 32, 32);
        g.generateTexture('wallTex', 32, 32);

        // Personaje (Color Variable)
        let savedColor = localStorage.getItem('skinColor') || '0x00ffff';
        let playerColor = parseInt(savedColor, 16);
        g.clear(); g.fillStyle(playerColor, 1); g.fillRect(0, 0, 26, 40); // M√°s delgado para laberintos
        g.generateTexture('dudeTex', 26, 40);

        // Pincho (Rojo)
        g.clear(); g.fillStyle(0xff0000, 1);
        g.beginPath(); g.moveTo(0, 32); g.lineTo(16, 0); g.lineTo(32, 32); g.closePath(); g.fillPath();
        g.generateTexture('spikeTex', 32, 32);

        // Llave (Dorada)
        g.clear(); g.fillStyle(0xffd700, 1); g.fillCircle(12, 12, 12);
        g.generateTexture('keyTex', 24, 24);

        // --- 2. L√çMITES DEL MUNDO (PANTALLA FIJA) ---
        // El juego es de 800x500. Los 100px de abajo son para botones.
        this.physics.world.setBounds(0, 0, 800, 500); 

        // --- 3. DISE√ëO DEL NIVEL (LABERINTO) ---
        platforms = this.physics.add.staticGroup();
        spikes = this.physics.add.staticGroup();

        // MARCO EXTERIOR (Paredes y Techo)
        createBlock(400, 508, 25, 1); // Suelo base
        createBlock(10, 250, 1, 16);  // Pared Izq
        createBlock(790, 250, 1, 16); // Pared Der
        createBlock(400, 10, 25, 1);  // Techo

        // PISOS DEL LABERINTO (De abajo hacia arriba)
        
        // Piso 1: Salto b√°sico
        createBlock(200, 400, 8, 1);
        createBlock(600, 400, 8, 1);

        // Piso 2: El centro peligroso
        createBlock(400, 300, 10, 1);
        spikes.create(400, 284, 'spikeTex'); // Trampa en medio

        // Piso 3: Plataformas laterales altas
        createBlock(100, 200, 6, 1);
        createBlock(700, 200, 6, 1);

        // Piso 4: La cima (Meta)
        createBlock(400, 120, 12, 1); 

        // --- 4. OBJETIVOS ---
        
        // LLAVE: Esquina superior izquierda (dif√≠cil de llegar)
        keyItem = this.physics.add.sprite(80, 160, 'keyTex');
        
        // PUERTA: Centro arriba (cerrada)
        door = this.add.rectangle(400, 80, 40, 60, 0x333333); // Gris
        this.physics.add.existing(door, true);

        // JUGADOR: Empieza abajo al centro
        player = this.physics.add.sprite(400, 450, 'dudeTex');
        player.setBounce(0.1);
        player.setCollideWorldBounds(true);

        // --- 5. COLISIONES ---
        this.physics.add.collider(player, platforms);
        
        this.physics.add.overlap(player, spikes, takeDamage, null, this);
        this.physics.add.overlap(player, keyItem, collectKey, null, this);
        this.physics.add.overlap(player, door, enterDoor, null, this);

        // --- 6. CONTROLES ---
        cursors = this.input.keyboard.createCursorKeys();
        createInterface(this);
    }

    function createBlock(x, y, scaleX, scaleY) {
        platforms.create(x, y, 'wallTex').setScale(scaleX, scaleY).refreshBody();
    }

    function update() {
        if (isGameOver) return;

        player.setVelocityX(0);

        const isLeft = moveLeft || cursors.left.isDown;
        const isRight = moveRight || cursors.right.isDown;
        const isJump = jump || cursors.up.isDown || cursors.space.isDown;

        if (isLeft) {
            player.setVelocityX(-250);
        } else if (isRight) {
            player.setVelocityX(250);
        }

        if (isJump && (player.body.touching.down || player.body.blocked.down)) {
            player.setVelocityY(-600);
            jump = false; 
        }

        txtLives.setText('VIDAS: ' + lives);
    }

    function takeDamage() {
        lives--;
        player.setTint(0xff0000);
        player.setVelocityY(-300);
        player.x = 400; player.y = 450; // Reset al inicio
        
        this.time.delayedCall(500, () => player.clearTint());

        if (lives <= 0) {
            gameOver("üíÄ INT√âNTALO DE NUEVO");
        }
    }

    function collectKey(player, key) {
        key.disableBody(true, true);
        hasKey = true;
        door.fillColor = 0xffd700; // Puerta dorada
        txtInfo.setText("¬°TIENES LA LLAVE!");
    }

    function enterDoor() {
        if (hasKey) {
            gameOver("üèÜ ¬°NIVEL COMPLETADO!");
            // window.location.href = "nivel2.html";
        } else {
            txtInfo.setText("üîí FALTA LA LLAVE");
        }
    }

    function gameOver(msg) {
        isGameOver = true;
        this.physics.pause();
        alert(msg);
        location.reload();
    }

    // --- INTERFAZ SIMPLIFICADA (SOLO MOVIMIENTO Y SALTO) ---
    function createInterface(scene) {
        uiContainer = scene.add.container(0, 0).setScrollFactor(0).setDepth(9999);

        // Barra Info
        let topBar = scene.add.graphics();
        topBar.fillStyle(0x000000, 0.7);
        topBar.fillRect(0, 0, 800, 40);
        uiContainer.add(topBar);

        txtLives = scene.add.text(20, 10, 'VIDAS: 3', { fontSize: '20px', color: '#ff4444', fontStyle: 'bold' });
        txtInfo = scene.add.text(300, 10, 'BUSCA LA LLAVE', { fontSize: '18px', color: '#ffff00' });
        uiContainer.add([txtLives, txtInfo]);

        // Zona Botones
        let bottomBar = scene.add.graphics();
        bottomBar.fillStyle(0x111111, 1);
        bottomBar.fillRect(0, 500, 800, 100);
        bottomBar.lineStyle(4, 0x00ff00);
        bottomBar.lineBetween(0, 500, 800, 500);
        uiContainer.add(bottomBar);

        const btnY = 550; 

        // Izquierda / Derecha
        let btnL = createBtn(scene, 120, btnY, '<', 0x333333, () => moveLeft=true, () => moveLeft=false);
        let btnR = createBtn(scene, 250, btnY, '>', 0x333333, () => moveRight=true, () => moveRight=false);
        
        // SOLO SALTO (Bot√≥n Gigante a la derecha)
        let btnJ = createBtn(scene, 650, btnY, 'SALTAR', 0xaa0000, () => jump=true, () => jump=false, 60);

        uiContainer.add([btnL, btnR, btnJ]);
    }

    function createBtn(scene, x, y, text, color, downFn, upFn, radius = 45) {
        let btn = scene.add.container(x, y);
        let circle = scene.add.circle(0, 0, radius, color).setStrokeStyle(2, 0xffffff);
        let label = scene.add.text(-20, -15, text, { fontSize: '20px', fontStyle: 'bold' });
        if(text.length > 2) label.x = -35; 
        
        let hit = scene.add.circle(0, 0, radius + 15, 0x000000, 0).setInteractive();
        hit.on('pointerdown', () => { downFn(); btn.y += 4; });
        hit.on('pointerup', () => { upFn(); btn.y -= 4; });
        hit.on('pointerout', () => { upFn(); btn.y -= 4; });

        btn.add([circle, label, hit]);
        return btn;
    }
</script>

</body>
</html>
