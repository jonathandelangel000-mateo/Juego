<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Plataformas V3.1 - Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; touch-action: none; }
        canvas { display: block; margin: 0 auto; } /* Centrado autom√°tico */
    </style>
</head>
<body>

<script>
    const config = {
        type: Phaser.AUTO,
        scale: {
            mode: Phaser.Scale.FIT, // MODO SEGURO: Se ajusta sin romperse
            autoCenter: Phaser.Scale.CENTER_BOTH,
            width: 1280, // Resoluci√≥n HD fija
            height: 720
        },
        input: { activePointers: 3 },
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 1500 }, // Gravedad ajustada
                debug: false
            }
        },
        scene: { preload: preload, create: create, update: update }
    };

    // VARIABLES
    let player, platforms, cursors, door;
    let ghosts, rocks, spikes;
    let uiContainer;
    
    // ESTADO
    let lives = 3;
    let ammo = 5; // Te doy pocas piedras para que sea un reto
    let lastFired = 0;
    let isGameOver = false;

    // UI
    let txtLives, txtAmmo;
    
    // CONTROLES
    let moveLeft = false, moveRight = false, jump = false, shoot = false;
    let facingRight = true; 

    const game = new Phaser.Game(config);

    function preload() {
        this.load.image('sky', 'https://labs.phaser.io/assets/skies/space3.png');
        this.load.image('ground', 'https://labs.phaser.io/assets/sprites/platform.png');
        this.load.spritesheet('dude', 'https://labs.phaser.io/assets/sprites/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create() {
        // --- 1. GENERAR TEXTURAS (C√çRCULOS Y FORMAS) ---
        let g = this.make.graphics({x:0, y:0, add: false});
        
        // Fantasma (Blanco)
        g.fillStyle(0xffffff, 0.9);
        g.fillCircle(20, 20, 20); 
        g.generateTexture('ghostTex', 40, 40);

        // Roca (Gris)
        g.clear();
        g.fillStyle(0x888888, 1);
        g.fillCircle(10, 10, 10);
        g.generateTexture('rockTex', 20, 20);

        // Pincho (Rojo)
        g.clear();
        g.fillStyle(0xff0000, 1);
        g.beginPath(); g.moveTo(0, 40); g.lineTo(20, 0); g.lineTo(40, 40); g.closePath(); g.fillPath();
        g.generateTexture('spikeTex', 40, 40);

        // --- 2. MUNDO ---
        // Hacemos el nivel el doble de ancho que la pantalla
        const worldWidth = 2500; 
        const worldHeight = 720; // Altura fija igual a la pantalla
        this.physics.world.setBounds(0, 0, worldWidth, worldHeight);

        // Fondo
        this.add.tileSprite(0, 0, worldWidth, worldHeight, 'sky').setOrigin(0, 0).setScrollFactor(0.5);

        // --- 3. PLATAFORMAS ---
        platforms = this.physics.add.staticGroup();
        spikes = this.physics.add.staticGroup();

        // Suelo Base (Largo infinito)
        platforms.create(worldWidth/2, 700, 'ground').setScale(10, 2).refreshBody();

        // Nivel
        createLevel(worldWidth);

        // --- 4. JUGADOR ---
        player = this.physics.add.sprite(100, 500, 'dude');
        player.setBounce(0.1);
        player.setCollideWorldBounds(true);

        this.anims.create({ key: 'left', frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }), frameRate: 10, repeat: -1 });
        this.anims.create({ key: 'turn', frames: [ { key: 'dude', frame: 4 } ], frameRate: 20 });
        this.anims.create({ key: 'right', frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }), frameRate: 10, repeat: -1 });

        // --- 5. GRUPOS ---
        rocks = this.physics.add.group({ defaultKey: 'rockTex', maxSize: 20 });
        ghosts = this.physics.add.group();

        // Enemigos
        spawnGhost(700, 400);
        spawnGhost(1200, 200);
        spawnGhost(1800, 300);

        // --- 6. F√çSICA ---
        this.physics.add.collider(player, platforms);
        this.physics.add.collider(ghosts, platforms);
        this.physics.add.collider(rocks, platforms, (r) => r.destroy());
        this.physics.add.collider(player, spikes, hitSpike, null, this);
        this.physics.add.overlap(player, ghosts, hitGhost, null, this);
        this.physics.add.overlap(rocks, ghosts, killGhost, null, this);
        this.physics.add.overlap(player, door, winGame, null, this);

        // --- 7. C√ÅMARA ---
        this.cameras.main.setBounds(0, 0, worldWidth, worldHeight);
        this.cameras.main.startFollow(player, true, 0.08, 0.08);

        // --- 8. CONTROLES PC ---
        cursors = this.input.keyboard.createCursorKeys();
        
        // --- 9. INTERFAZ ---
        createInterface(this);
    }

    function createLevel(ww) {
        const p = platforms;
        const s = spikes;

        // Plataforma inicial
        p.create(400, 550, 'ground');

        // Reto 1: Salto con pincho
        p.create(700, 450, 'ground');
        s.create(700, 650, 'spikeTex'); // Pincho en el suelo

        // Reto 2: Escalera
        p.create(1000, 350, 'ground');
        p.create(1300, 250, 'ground');

        // Reto 3: Muro alto
        p.create(1700, 450, 'ground');
        s.create(1700, 418, 'spikeTex'); // Pincho sorpresa

        // Meta (Al final)
        const endX = ww - 200;
        const endY = 550;
        p.create(endX, endY + 60, 'ground').setScale(2, 1).refreshBody();

        // Puerta
        door = this.add.container(endX, endY);
        let dFrame = this.add.rectangle(0, 0, 60, 90, 0x555555).setStrokeStyle(3, 0xaaaaaa);
        let dInner = this.add.rectangle(0, 0, 50, 80, 0x220000);
        let dKnob = this.add.circle(20, 5, 5, 0xffd700);
        door.add([dFrame, dInner, dKnob]);
        this.physics.world.enable(door);
        door.body.setAllowGravity(false);
        door.body.setImmovable(true);
    }

    function spawnGhost(x, y) {
        let g = ghosts.create(x, y, 'ghostTex');
        g.setBounce(1);
        g.setCollideWorldBounds(true);
        g.setVelocityX(-150);
        g.body.allowGravity = false; 
    }

    function update(time, delta) {
        if (isGameOver) return;

        // Reset
        player.setVelocityX(0);
        const isLeft = moveLeft || cursors.left.isDown;
        const isRight = moveRight || cursors.right.isDown;
        const isJump = jump || cursors.up.isDown || cursors.space.isDown;
        const isShoot = shoot;
        
        // Disparo PC (Tecla Z)
        const keyZ = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.Z);

        if (isLeft) {
            player.setVelocityX(-300);
            player.anims.play('left', true);
            facingRight = false;
        } else if (isRight) {
            player.setVelocityX(300);
            player.anims.play('right', true);
            facingRight = true;
        } else {
            player.anims.play('turn');
        }

        if (isJump && (player.body.touching.down || player.body.blocked.down)) {
            player.setVelocityY(-750);
            jump = false; 
        }

        // DISPARO
        if ((isShoot || keyZ.isDown) && time > lastFired) {
            fireRock(time);
        }

        // TEXTO UI
        txtLives.setText('VIDAS: ' + lives);
        txtAmmo.setText('ROCAS: ' + ammo);
    }

    function fireRock(time) {
        if (ammo <= 0) return;
        let r = rocks.get(player.x, player.y);
        if (r) {
            r.setActive(true).setVisible(true);
            r.body.allowGravity = true;
            r.setVelocity(facingRight ? 600 : -600, -200);
            ammo--;
            lastFired = time + 400;
        }
    }

    function hitGhost(p, g) { takeDamage(); }
    function hitSpike(p, s) { takeDamage(); }

    function takeDamage() {
        lives--;
        player.setTint(0xff0000);
        player.setVelocityY(-400);
        // Regresar al inicio
        player.x = 100; player.y = 500;
        
        this.time.delayedCall(500, () => player.clearTint());

        if (lives <= 0) {
            isGameOver = true;
            this.physics.pause();
            alert("‚ò†Ô∏è GAME OVER ‚ò†Ô∏è");
            location.reload();
        }
    }

    function killGhost(r, g) {
        r.destroy();
        g.destroy();
    }

    function winGame() {
        this.physics.pause();
        alert("üèÜ ¬°GANASTE! üèÜ");
        location.reload();
    }

    function createInterface(scene) {
        // Contenedor FIJO (No se mueve con la c√°mara)
        uiContainer = scene.add.container(0, 0).setScrollFactor(0).setDepth(100);

        // Barra Info Superior
        let topBar = scene.add.graphics();
        topBar.fillStyle(0x000000, 0.6);
        topBar.fillRect(0, 0, 1280, 50);
        uiContainer.add(topBar);

        txtLives = scene.add.text(30, 15, 'VIDAS: 3', { fontSize: '24px', color: '#ff4444', fontStyle: 'bold' });
        txtAmmo = scene.add.text(1100, 15, 'ROCAS: 5', { fontSize: '24px', color: '#ffffff', fontStyle: 'bold' });
        uiContainer.add([txtLives, txtAmmo]);

        // BARRA DE CONTROLES INFERIOR
        let bottomBar = scene.add.graphics();
        bottomBar.fillStyle(0x111111, 0.8);
        bottomBar.fillRect(0, 580, 1280, 140); // 140px de alto
        bottomBar.lineStyle(4, 0x00ff00);
        bottomBar.lineBetween(0, 580, 1280, 580);
        uiContainer.add(bottomBar);

        // Botones (Coordenadas fijas para 1280x720)
        const btnY = 650;

        // Izquierda
        createBtn(scene, 100, btnY, '<', 0x333333, () => moveLeft=true, () => moveLeft=false);
        // Derecha
        createBtn(scene, 250, btnY, '>', 0x333333, () => moveRight=true, () => moveRight=false);
        
        // Salto (Rojo, Derecha)
        createBtn(scene, 1150, btnY, 'JUMP', 0xaa0000, () => jump=true, () => jump=false);
        
        // Disparo (Gris, Al lado del salto)
        createBtn(scene, 950, btnY, 'FIRE', 0x555555, () => shoot=true, () => shoot=false);
    }

    function createBtn(scene, x, y, text, color, downFn, upFn) {
        let btn = scene.add.container(x, y);
        let c = scene.add.circle(0, 0, 50, color).setStrokeStyle(3, 0xffffff);
        let t = scene.add.text(-20, -15, text, { fontSize: '24px', fontStyle: 'bold' });
        if(text.length > 1) t.x = -30; // Centrar texto largo

        let hit = scene.add.circle(0, 0, 60, 0x000000, 0).setInteractive();
        hit.on('pointerdown', () => { downFn(); btn.y += 5; });
        hit.on('pointerup', () => { upFn(); btn.y -= 5; });
        hit.on('pointerout', () => { upFn(); btn.y -= 5; });

        btn.add([c, t, hit]);
        uiContainer.add(btn);
    }
</script>

</body>
</html>
