<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Plataformas Móvil - Nivel 1</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; touch-action: none; }
        canvas { display: block; margin: 0 auto; }
    </style>
</head>
<body>

<script>
    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scale: { mode: Phaser.Scale.FIT, autoCenter: Phaser.Scale.CENTER_BOTH },
        physics: { default: 'arcade', arcade: { gravity: { y: 800 }, debug: false } },
        scene: { preload: preload, create: create, update: update }
    };

    let player, platforms, door;
    let btnLeft, btnRight, btnJump; // Botones virtuales
    let moveLeft = false, moveRight = false, jump = false;

    const game = new Phaser.Game(config);

    function preload() {
        this.load.image('sky', 'https://labs.phaser.io/assets/skies/space3.png');
        this.load.image('ground', 'https://labs.phaser.io/assets/sprites/platform.png');
        this.load.image('door', 'https://labs.phaser.io/assets/sprites/columns.png'); // Placeholder para la puerta
        this.load.spritesheet('dude', 'https://labs.phaser.io/assets/sprites/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create() {
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();
        platforms.create(400, 568, 'ground').setScale(2).refreshBody(); // Suelo
        
        // Plataformas para subir hasta la puerta (arriba a la derecha)
        platforms.create(600, 450, 'ground');
        platforms.create(300, 350, 'ground');
        platforms.create(700, 200, 'ground');

        // LA PUERTA (Meta) - Lado superior derecho
        door = this.physics.add.sprite(750, 120, 'door').setScale(0.5);
        door.body.allowGravity = false;

        // PERSONAJE - Lado inferior izquierdo
        player = this.physics.add.sprite(50, 500, 'dude');
        player.setBounce(0.1);
        player.setCollideWorldBounds(true);

        // Animaciones
        this.anims.create({ key: 'left', frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }), frameRate: 10, repeat: -1 });
        this.anims.create({ key: 'turn', frames: [ { key: 'dude', frame: 4 } ], frameRate: 20 });
        this.anims.create({ key: 'right', frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }), frameRate: 10, repeat: -1 });

        this.physics.add.collider(player, platforms);

        // --- COLISIÓN CON LA PUERTA ---
        this.physics.add.overlap(player, door, () => {
            alert("¡Nivel Completado! Entrando a la puerta...");
            location.reload(); // Aquí podrías cargar el nivel 2
        }, null, this);

        // --- CONTROLES TÁCTILES ---
        // Botón Izquierda
        btnLeft = this.add.circle(80, 500, 40, 0xffffff, 0.3).setInteractive();
        this.add.text(70, 485, '<', { fontSize: '30px', color: '#0f0' });
        
        // Botón Derecha
        btnRight = this.add.circle(180, 500, 40, 0xffffff, 0.3).setInteractive();
        this.add.text(170, 485, '>', { fontSize: '30px', color: '#0f0' });

        // Botón Salto (Derecha inferior)
        btnJump = this.add.circle(700, 500, 50, 0x00ff00, 0.4).setInteractive();
        this.add.text(660, 485, 'JUMP', { fontSize: '24px', color: '#fff', fontWeight: 'bold' });

        // Eventos Táctiles
        btnLeft.on('pointerdown', () => { moveLeft = true; });
        btnLeft.on('pointerup', () => { moveLeft = false; });
        btnLeft.on('pointerout', () => { moveLeft = false; });

        btnRight.on('pointerdown', () => { moveRight = true; });
        btnRight.on('pointerup', () => { moveRight = false; });
        btnRight.on('pointerout', () => { moveRight = false; });

        btnJump.on('pointerdown', () => { jump = true; });
        btnJump.on('pointerup', () => { jump = false; });
    }

    function update() {
        if (moveLeft) {
            player.setVelocityX(-160);
            player.anims.play('left', true);
        } else if (moveRight) {
            player.setVelocityX(160);
            player.anims.play('right', true);
        } else {
            player.setVelocityX(0);
            player.anims.play('turn');
        }

        if (jump && player.body.touching.down) {
            player.setVelocityY(-500);
            jump = false; // Evita saltos infinitos si dejas presionado
        }
    }
</script>

</body>
</html>
