<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Juego Final - AntiZoom</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        /* ESTILOS PARA BLOQUEAR GESTOS DEL NAVEGADOR */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden; /* Evita scroll */
            touch-action: none; /* Evita gestos t√°ctiles del navegador */
            user-select: none; /* Evita seleccionar texto */
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        canvas {
            display: block;
            margin: 0 auto;
            touch-action: none;
        }
    </style>
</head>
<body>

<script>
    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        backgroundColor: '#111',
        scale: {
            mode: Phaser.Scale.FIT, // Ajuste perfecto
            autoCenter: Phaser.Scale.CENTER_BOTH
        },
        input: { activePointers: 4 }, // Multitouch
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 1000 }, // Gravedad controlada
                tileBias: 32, // ARREGLO PARA QUE NO SE HUNDA EN EL SUELO
                debug: false
            }
        },
        scene: { preload: preload, create: create, update: update }
    };

    // VARIABLES
    let player, platforms, door;
    let cursors, keyZ;
    let ghosts, rocks, spikes;
    let uiContainer;
    
    // ESTADO
    let lives = 3;
    let ammo = 10;
    let lastFired = 0;
    let isGameOver = false;

    // UI TEXTOS
    let txtLives, txtAmmo;
    
    // CONTROLES
    let moveLeft = false, moveRight = false, jump = false, shoot = false;
    let facingRight = true; 

    const game = new Phaser.Game(config);

    function preload() {
        // Generamos todo con c√≥digo para que no falle la carga
    }

    function create() {
        // --- 1. GENERADOR DE TEXTURAS ---
        let g = this.make.graphics({x:0, y:0, add: false});

        // Cielo
        g.fillGradientStyle(0x020024, 0x020024, 0x090979, 0x00d4ff, 1);
        g.fillRect(0, 0, 64, 64);
        g.generateTexture('skyTex', 64, 64);

        // Suelo (Verde Ne√≥n con Borde)
        g.clear();
        g.fillStyle(0x00ff00, 1); g.fillRect(0, 0, 32, 32);
        g.lineStyle(2, 0xffffff, 1); g.strokeRect(0, 0, 32, 32);
        g.generateTexture('groundTex', 32, 32);

        // Personaje (Azul)
        g.clear();
        g.fillStyle(0x00ffff, 1); g.fillRect(0, 0, 30, 45);
        g.generateTexture('dudeTex', 30, 45);

        // Fantasma (Blanco)
        g.clear(); g.fillStyle(0xffffff, 0.9); g.fillCircle(15, 15, 15);
        g.generateTexture('ghostTex', 30, 30);

        // Roca (Gris)
        g.clear(); g.fillStyle(0xaaaaaa, 1); g.fillCircle(8, 8, 8);
        g.generateTexture('rockTex', 16, 16);

        // Pincho (Rojo)
        g.clear(); g.fillStyle(0xff0000, 1);
        g.beginPath(); g.moveTo(0, 32); g.lineTo(16, 0); g.lineTo(32, 32); g.closePath(); g.fillPath();
        g.generateTexture('spikeTex', 32, 32);

        // --- 2. MUNDO ---
        this.physics.world.setBounds(0, 0, 2400, 600);
        this.add.tileSprite(0, 0, 2400, 600, 'skyTex').setOrigin(0, 0).setScrollFactor(0.5);

        // --- 3. NIVEL ---
        platforms = this.physics.add.staticGroup();
        spikes = this.physics.add.staticGroup();

        // Suelo Base
        createPlatform(1200, 568, 80); // Suelo largo y grueso

        // Plataformas
        createPlatform(400, 400, 6);
        createPlatform(700, 300, 4);
        createPlatform(1100, 420, 5);
        
        // Trampa (Pincho)
        spikes.create(700, 268, 'spikeTex');

        // Muro Alto
        createPlatform(1500, 350, 4);
        spikes.create(1500, 480, 'spikeTex'); // Trampa bajo el puente

        // Meta
        createPlatform(2200, 250, 6);
        
        door = this.add.rectangle(2200, 200, 40, 60, 0xffd700);
        this.physics.add.existing(door, true);

        // --- 4. JUGADOR ---
        player = this.physics.add.sprite(100, 400, 'dudeTex');
        player.setBounce(0.1);
        player.setCollideWorldBounds(true);
        // ¬°IMPORTANTE! L√≠mite de velocidad para que no atraviese el suelo
        player.body.setMaxVelocity(400, 800); 

        // --- 5. ENEMIGOS ---
        ghosts = this.physics.add.group();
        rocks = this.physics.add.group({ defaultKey: 'rockTex', maxSize: 20 });

        spawnGhost(600, 300);
        spawnGhost(1200, 200);
        spawnGhost(1800, 300);

        // --- 6. COLISIONES ---
        this.physics.add.collider(player, platforms);
        this.physics.add.collider(ghosts, platforms);
        this.physics.add.collider(rocks, platforms, (r) => r.destroy());

        this.physics.add.overlap(player, spikes, takeDamage, null, this);
        this.physics.add.overlap(player, ghosts, takeDamage, null, this);
        this.physics.add.overlap(rocks, ghosts, killGhost, null, this);
        this.physics.add.overlap(player, door, winGame, null, this);

        // --- 7. C√ÅMARA ---
        this.cameras.main.setBounds(0, 0, 2400, 600);
        this.cameras.main.startFollow(player, true, 0.08, 0.08);

        // --- 8. CONTROLES ---
        cursors = this.input.keyboard.createCursorKeys();
        keyZ = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.Z);

        // --- 9. INTERFAZ ---
        createInterface(this);
    }

    function createPlatform(x, y, scaleX) {
        platforms.create(x, y, 'groundTex').setScale(scaleX, 1).refreshBody();
    }

    function spawnGhost(x, y) {
        let g = ghosts.create(x, y, 'ghostTex');
        g.setBounce(1);
        g.setCollideWorldBounds(true);
        g.setVelocityX(-100);
        g.body.allowGravity = false;
    }

    function update(time, delta) {
        if (isGameOver) return;

        player.setVelocityX(0);

        const isLeft = moveLeft || cursors.left.isDown;
        const isRight = moveRight || cursors.right.isDown;
        const isJump = jump || cursors.up.isDown || cursors.space.isDown;
        const isShoot = shoot || keyZ.isDown;

        if (isLeft) {
            player.setVelocityX(-250);
            facingRight = false;
        } else if (isRight) {
            player.setVelocityX(250);
            facingRight = true;
        }

        if (isJump && (player.body.touching.down || player.body.blocked.down)) {
            player.setVelocityY(-600);
            jump = false;
        }

        if (isShoot && time > lastFired) {
            fireRock(time);
        }

        txtLives.setText('VIDAS: ' + lives);
        txtAmmo.setText('ROCAS: ' + ammo);
    }

    function fireRock(time) {
        if (ammo <= 0) return;
        let r = rocks.get(player.x, player.y);
        if (r) {
            r.setActive(true).setVisible(true);
            r.body.allowGravity = true;
            r.setVelocity(facingRight ? 500 : -500, -200);
            ammo--;
            lastFired = time + 400;
        }
    }

    function takeDamage() {
        lives--;
        player.setTint(0xff0000);
        player.setVelocityY(-400);
        player.x = 100; player.y = 400;
        this.time.delayedCall(500, () => player.clearTint());

        if (lives <= 0) {
            gameOver("üíÄ GAME OVER");
        }
    }

    function killGhost(rock, ghost) {
        rock.destroy();
        ghost.destroy();
    }

    function winGame() {
        gameOver("üèÜ ¬°GANASTE!");
    }

    function gameOver(msg) {
        isGameOver = true;
        this.physics.pause();
        alert(msg);
        location.reload();
    }

    function createInterface(scene) {
        uiContainer = scene.add.container(0, 0).setScrollFactor(0).setDepth(9999);

        // Barra Superior
        let topBar = scene.add.graphics();
        topBar.fillStyle(0x000000, 0.6);
        topBar.fillRect(0, 0, 800, 50);
        uiContainer.add(topBar);

        txtLives = scene.add.text(20, 15, 'VIDAS: 3', { fontSize: '24px', color: '#ff4444', fontStyle: 'bold' });
        txtAmmo = scene.add.text(650, 15, 'ROCAS: 10', { fontSize: '24px', color: '#ffffff', fontStyle: 'bold' });
        uiContainer.add([txtLives, txtAmmo]);

        // Zona Botones (Fondo)
        let graphics = scene.add.graphics();
        graphics.fillStyle(0x111111, 0.9);
        graphics.fillRect(0, 480, 800, 120); // Un poco m√°s alto para seguridad
        graphics.lineStyle(4, 0x00ff00);
        graphics.lineBetween(0, 480, 800, 480);
        uiContainer.add(graphics);

        // Posici√≥n segura (M√°s centrada verticalmente en la zona negra)
        const btnY = 540; 

        // Botones (Movidos un poco hacia adentro para evitar bordes curvos de celulares)
        let btnL = createBtn(scene, 90, btnY, '<', 0x333333, () => moveLeft=true, () => moveLeft=false);
        let btnR = createBtn(scene, 210, btnY, '>', 0x333333, () => moveRight=true, () => moveRight=false);
        let btnF = createBtn(scene, 580, btnY, 'FIRE', 0x555555, () => shoot=true, () => shoot=false);
        let btnJ = createBtn(scene, 710, btnY, 'JUMP', 0xaa0000, () => jump=true, () => jump=false);

        uiContainer.add([btnL, btnR, btnF, btnJ]);
    }

    function createBtn(scene, x, y, text, color, downFn, upFn) {
        let btn = scene.add.container(x, y);
        let circle = scene.add.circle(0, 0, 42, color).setStrokeStyle(3, 0xffffff);
        let label = scene.add.text(-15, -15, text, { fontSize: '20px', fontStyle: 'bold' });
        if(text.length > 2) label.x = -25;
        
        // Hitbox m√°s grande para facilitar el toque
        let hit = scene.add.circle(0, 0, 60, 0x000000, 0).setInteractive();
        hit.on('pointerdown', () => { downFn(); btn.y += 4; });
        hit.on('pointerup', () => { upFn(); btn.y -= 4; });
        hit.on('pointerout', () => { upFn(); btn.y -= 4; }); // Clave para evitar botones pegados

        btn.add([circle, label, hit]);
        return btn;
    }
</script>

</body>
</html>
