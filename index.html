<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Plataformas M√≥vil - Multitouch Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; background-color: #111; overflow: hidden; touch-action: none; }
        canvas { display: block; margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<script>
    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        backgroundColor: '#000',
        scale: {
            mode: Phaser.Scale.FIT,
            autoCenter: Phaser.Scale.CENTER_BOTH
        },
        input: {
            activePointers: 3, // ¬°IMPORTANTE! Permite detectar hasta 3 dedos a la vez
        },
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 1200 },
                debug: false
            }
        },
        scene: { preload: preload, create: create, update: update }
    };

    let player, platforms, door;
    let moveLeft = false, moveRight = false, jump = false;

    const game = new Phaser.Game(config);

    function preload() {
        this.load.image('sky', 'https://labs.phaser.io/assets/skies/space3.png');
        this.load.image('ground', 'https://labs.phaser.io/assets/sprites/platform.png');
        this.load.spritesheet('dude', 'https://labs.phaser.io/assets/sprites/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create() {
        // Habilitar multitouch expl√≠citamente
        this.input.addPointer(2); 

        // 1. FONDO
        this.add.image(400, 250, 'sky').setScale(1.2);

        // 2. PUERTA (Meta)
        door = this.add.container(750, 80);
        let doorFrame = this.add.rectangle(0, 0, 50, 70, 0x555555).setStrokeStyle(2, 0xaaaaaa);
        let doorInner = this.add.rectangle(0, 0, 40, 60, 0x331111);
        let doorKnob = this.add.circle(15, 5, 3, 0xffd700);
        let exitText = this.add.text(-18, -45, 'EXIT', { fontSize: '12px', color: '#0f0', fontStyle: 'bold' });
        door.add([doorFrame, doorInner, doorKnob, exitText]);
        
        this.physics.world.enable(door);
        door.body.setAllowGravity(false);
        door.body.setImmovable(true);
        door.body.setSize(40, 60);

        // 3. PLATAFORMAS (Redise√±adas para que quepa el personaje)
        platforms = this.physics.add.staticGroup();
        
        // SUELO BASE
        platforms.create(400, 532, 'ground').setScale(2).refreshBody(); 
        
        // --- AQU√ç ARREGLAMOS LOS ESPACIOS ---
        // Plataforma 1 (Media altura, centro izquierda)
        // Antes estaba en 200, 300 (muy pegada). La movemos para dar espacio.
        platforms.create(250, 350, 'ground'); 

        // Plataforma 2 (Alta, centro derecha)
        platforms.create(600, 220, 'ground'); 

        // Plataforma 3 (Meta, bajo la puerta)
        platforms.create(750, 150, 'ground');

        // 4. PERSONAJE
        player = this.physics.add.sprite(50, 400, 'dude');
        player.setBounce(0.1);
        this.physics.world.setBounds(0, 0, 800, 500); 
        player.setCollideWorldBounds(true);

        this.anims.create({ key: 'left', frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }), frameRate: 10, repeat: -1 });
        this.anims.create({ key: 'turn', frames: [ { key: 'dude', frame: 4 } ], frameRate: 20 });
        this.anims.create({ key: 'right', frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }), frameRate: 10, repeat: -1 });

        this.physics.add.collider(player, platforms);

        this.physics.add.overlap(player, door, () => {
            alert("¬°Nivel Completado! üö™üèÉ‚Äç‚ôÇÔ∏è");
            location.reload(); 
        }, null, this);

        // 5. INTERFAZ (Botones alineados)
        createInterface(this);
    }

    function update() {
        // Reset velocidad X
        player.setVelocityX(0);

        if (moveLeft) {
            player.setVelocityX(-200);
            player.anims.play('left', true);
        } else if (moveRight) {
            player.setVelocityX(200);
            player.anims.play('right', true);
        } else {
            player.anims.play('turn');
        }

        // L√≥gica de Salto (Permite saltar mientras corres gracias al multitouch)
        if (jump && (player.body.touching.down || player.body.blocked.down)) {
            player.setVelocityY(-650);
            jump = false; 
        }
    }

    function createInterface(scene) {
        // --- BARRA INFERIOR ---
        let graphics = scene.add.graphics();
        graphics.fillStyle(0x0a0a0a, 1);
        graphics.fillRect(0, 500, 800, 100);
        graphics.lineStyle(4, 0x00ff00);
        graphics.lineBetween(0, 500, 800, 500);

        // VARIABLE MAESTRA DE ALTURA (Para alinear perfectamente los botones)
        const buttonY = 550; 

        // --- BOT√ìN IZQUIERDA ---
        let btnL = scene.add.container(100, buttonY); // Usamos buttonY
        btnL.add(scene.add.circle(0, 0, 40, 0x333333).setStrokeStyle(2, 0x555555));
        btnL.add(scene.add.circle(0, -2, 35, 0x444444));
        btnL.add(scene.add.text(-12, -20, '<', { fontSize: '40px', color: '#00ffff', fontStyle: 'bold' }));
        
        let hitL = scene.add.circle(0, 0, 50, 0x000000, 0).setInteractive(); 
        hitL.on('pointerdown', () => { moveLeft = true; btnL.y = buttonY + 2; }); 
        hitL.on('pointerup', () => { moveLeft = false; btnL.y = buttonY; });
        hitL.on('pointerout', () => { moveLeft = false; btnL.y = buttonY; });
        btnL.add(hitL);

        // --- BOT√ìN DERECHA ---
        let btnR = scene.add.container(220, buttonY); // Usamos buttonY (Alineaci√≥n perfecta)
        btnR.add(scene.add.circle(0, 0, 40, 0x333333).setStrokeStyle(2, 0x555555));
        btnR.add(scene.add.circle(0, -2, 35, 0x444444));
        btnR.add(scene.add.text(-12, -20, '>', { fontSize: '40px', color: '#00ffff', fontStyle: 'bold' }));

        let hitR = scene.add.circle(0, 0, 50, 0x000000, 0).setInteractive();
        hitR.on('pointerdown', () => { moveRight = true; btnR.y = buttonY + 2; });
        hitR.on('pointerup', () => { moveRight = false; btnR.y = buttonY; });
        hitR.on('pointerout', () => { moveRight = false; btnR.y = buttonY; });
        btnR.add(hitR);

        // --- BOT√ìN SALTO ---
        let btnJ = scene.add.container(700, buttonY); // Usamos buttonY
        btnJ.add(scene.add.circle(0, 0, 45, 0x990000).setStrokeStyle(3, 0xffcccc));
        btnJ.add(scene.add.circle(0, -3, 40, 0xcc0000));
        btnJ.add(scene.add.text(-28, -15, 'JUMP', { fontSize: '22px', color: '#fff', fontStyle: 'bold' }));

        let hitJ = scene.add.circle(0, 0, 55, 0x000000, 0).setInteractive();
        hitJ.on('pointerdown', () => { jump = true; btnJ.y = buttonY + 4; });
        hitJ.on('pointerup', () => { jump = false; btnJ.y = buttonY; });
        hitJ.on('pointerout', () => { jump = false; btnJ.y = buttonY; });
        btnJ.add(hitJ);
    }
</script>

</body>
</html>
