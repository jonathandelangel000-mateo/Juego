<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Juego de Plataformas Online</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; background-color: #000; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        canvas { box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); border: 2px solid #333; }
    </style>
</head>
<body>

<script>
    // --- CONFIGURACIÓN DEL JUEGO ---
    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 600 }, // Gravedad hacia abajo
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    let player;
    let platforms;
    let cursors;
    const game = new Phaser.Game(config);

    // --- 1. CARGA DE ASSETS ---
    function preload() {
        // Usamos placeholders para que el juego funcione sin archivos externos
        this.load.image('sky', 'https://labs.phaser.io/assets/skies/space3.png');
        this.load.image('ground', 'https://labs.phaser.io/assets/sprites/platform.png');
        this.load.spritesheet('dude', 'https://labs.phaser.io/assets/sprites/dude.png', 
            { frameWidth: 32, frameHeight: 48 });
    }

    // --- 2. CREACIÓN DEL MUNDO ---
    function create() {
        // Fondo
        this.add.image(400, 300, 'sky');

        // Grupo de plataformas (estáticas)
        platforms = this.physics.add.staticGroup();

        // El suelo
        platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        // Repisas flotantes
        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');

        // --- EL JUGADOR ---
        player = this.physics.add.sprite(100, 450, 'dude');
        player.setBounce(0.2); // Pequeño rebote al caer
        player.setCollideWorldBounds(true); // No se sale de la pantalla

        // Animaciones del personaje
        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        // Colisiones
        this.physics.add.collider(player, platforms);

        // Controles
        cursors = this.input.keyboard.createCursorKeys();
    }

    // --- 3. LÓGICA POR FRAME (MOVIMIENTO) ---
    function update() {
        if (cursors.left.isDown) {
            player.setVelocityX(-160);
            player.anims.play('left', true);
        }
        else if (cursors.right.isDown) {
            player.setVelocityX(160);
            player.anims.play('right', true);
        }
        else {
            player.setVelocityX(0);
            player.anims.play('turn');
        }

        // Saltar (solo si está tocando el suelo)
        if (cursors.up.isDown && player.body.touching.down) {
            player.setVelocityY(-450);
        }
    }
</script>

</body>
</html>
