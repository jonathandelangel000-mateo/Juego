<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Plataformas V6 - Optimizado</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; touch-action: none; }
        canvas { display: block; margin: 0 auto; }
    </style>
</head>
<body>

<script>
    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        backgroundColor: '#1a1a2e', // Color de fondo por si falla el cielo
        scale: {
            mode: Phaser.Scale.FIT,
            autoCenter: Phaser.Scale.CENTER_BOTH
        },
        input: { activePointers: 3 }, // Multitouch activado
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 1200 },
                debug: false
            }
        },
        scene: { preload: preload, create: create, update: update }
    };

    // VARIABLES
    let player, platforms, door;
    let cursors, keyZ; // Teclas
    let ghosts, rocks, spikes;
    let uiContainer;
    
    // ESTADO
    let lives = 3;
    let ammo = 10;
    let lastFired = 0;
    let isGameOver = false;

    // UI
    let txtLives, txtAmmo, txtDebug;
    
    // CONTROLES T츼CTILES
    let moveLeft = false, moveRight = false, jump = false, shoot = false;
    let facingRight = true; 

    const game = new Phaser.Game(config);

    function preload() {
        // NO CARGAMOS IM츼GENES EXTERNAS para evitar errores de conexi칩n.
        // Todo se generar치 matem치ticamente en 'create'.
    }

    function create() {
        try {
            // --- 1. GENERADOR DE GR츼FICOS (Textures) ---
            let g = this.make.graphics({x:0, y:0, add: false});

            // Cielo (Degradado simple)
            g.fillGradientStyle(0x0f0c29, 0x0f0c29, 0x302b63, 0x24243e, 1);
            g.fillRect(0, 0, 32, 32);
            g.generateTexture('skyTex', 32, 32);

            // Suelo (Bloque verde ne칩n)
            g.clear();
            g.fillStyle(0x00ff00, 1); g.fillRect(0, 0, 32, 32);
            g.fillStyle(0x004400, 1); g.fillRect(2, 2, 28, 28); // Borde
            g.generateTexture('groundTex', 32, 32);

            // Personaje (Cuadrado Azul)
            g.clear();
            g.fillStyle(0x00ccff, 1); g.fillRect(0, 0, 30, 45);
            g.generateTexture('dudeTex', 30, 45);

            // Fantasma (C칤rculo Blanco)
            g.clear(); g.fillStyle(0xffffff, 0.9); g.fillCircle(15, 15, 15);
            g.generateTexture('ghostTex', 30, 30);

            // Roca (Gris)
            g.clear(); g.fillStyle(0x888888, 1); g.fillCircle(8, 8, 8);
            g.generateTexture('rockTex', 16, 16);

            // Pincho (Rojo)
            g.clear(); g.fillStyle(0xff0000, 1);
            g.beginPath(); g.moveTo(0, 32); g.lineTo(16, 0); g.lineTo(32, 32); g.closePath(); g.fillPath();
            g.generateTexture('spikeTex', 32, 32);

            // --- 2. MUNDO ---
            this.physics.world.setBounds(0, 0, 2000, 600);
            
            // Fondo infinito
            this.add.tileSprite(0, 0, 2000, 600, 'skyTex').setOrigin(0, 0).setScrollFactor(0.5).setScale(4);

            // --- 3. NIVEL ---
            platforms = this.physics.add.staticGroup();
            spikes = this.physics.add.staticGroup();

            // Suelo base
            platforms.create(1000, 550, 'groundTex').setScale(70, 2).refreshBody();

            // Plataformas
            createPlatform(400, 400, 4);
            createPlatform(700, 300, 3);
            createPlatform(1000, 450, 5);
            createPlatform(1400, 350, 4);
            
            // Trampas
            spikes.create(700, 270, 'spikeTex');
            spikes.create(1400, 320, 'spikeTex');

            // Meta
            createPlatform(1900, 200, 6);
            
            // Puerta
            door = this.add.rectangle(1900, 150, 40, 60, 0xffd700);
            this.physics.add.existing(door, true); // true = est치tico

            // --- 4. JUGADOR ---
            player = this.physics.add.sprite(100, 400, 'dudeTex');
            player.setBounce(0.1);
            player.setCollideWorldBounds(true);

            // --- 5. ENEMIGOS ---
            ghosts = this.physics.add.group();
            rocks = this.physics.add.group({ defaultKey: 'rockTex', maxSize: 20 });

            spawnGhost(600, 300);
            spawnGhost(1200, 200);
            spawnGhost(1700, 400);

            // --- 6. COLISIONES ---
            this.physics.add.collider(player, platforms);
            this.physics.add.collider(ghosts, platforms);
            this.physics.add.collider(rocks, platforms, (r) => r.destroy());

            this.physics.add.overlap(player, spikes, takeDamage, null, this);
            this.physics.add.overlap(player, ghosts, takeDamage, null, this);
            this.physics.add.overlap(rocks, ghosts, killGhost, null, this);
            this.physics.add.overlap(player, door, winGame, null, this);

            // --- 7. C츼MARA Y CONTROLES ---
            this.cameras.main.setBounds(0, 0, 2000, 600);
            this.cameras.main.startFollow(player, true, 0.08, 0.08);

            cursors = this.input.keyboard.createCursorKeys();
            // CORRECCI칍N IMPORTANTE: Definimos la tecla Z aqu칤, UNA SOLA VEZ
            keyZ = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.Z);

            // --- 8. INTERFAZ ---
            createInterface(this);

            txtDebug = this.add.text(10, 50, 'Sistema: OK', { fontSize: '12px', color: '#ffff00' }).setScrollFactor(0).setDepth(1000);

        } catch (e) {
            console.error(e);
            alert("Error al iniciar: " + e.message);
        }
    }

    function createPlatform(x, y, widthScale) {
        platforms.create(x, y, 'groundTex').setScale(widthScale, 1).refreshBody();
    }

    function spawnGhost(x, y) {
        let g = ghosts.create(x, y, 'ghostTex');
        g.setBounce(1);
        g.setCollideWorldBounds(true);
        g.setVelocityX(-100);
        g.body.allowGravity = false; 
    }

    function update(time, delta) {
        if (isGameOver) return;

        player.setVelocityX(0);

        // Inputs
        const isLeft = moveLeft || cursors.left.isDown;
        const isRight = moveRight || cursors.right.isDown;
        const isJump = jump || cursors.up.isDown || cursors.space.isDown;
        const isShoot = shoot || keyZ.isDown;

        if (isLeft) {
            player.setVelocityX(-250);
            facingRight = false;
        } else if (isRight) {
            player.setVelocityX(250);
            facingRight = true;
        }

        if (isJump && (player.body.touching.down || player.body.blocked.down)) {
            player.setVelocityY(-650);
            jump = false; 
        }

        if (isShoot && time > lastFired) {
            fireRock(time);
        }

        // UI
        txtLives.setText('VIDAS: ' + lives);
        txtAmmo.setText('ROCAS: ' + ammo);
    }

    function fireRock(time) {
        if (ammo <= 0) return;
        let r = rocks.get(player.x, player.y);
        if (r) {
            r.setActive(true).setVisible(true);
            r.body.allowGravity = true;
            r.setVelocity(facingRight ? 500 : -500, -200);
            ammo--;
            lastFired = time + 400; 
        }
    }

    function takeDamage() {
        lives--;
        player.setTint(0xff0000);
        player.setVelocityY(-400);
        player.x = 100; player.y = 400; // Reset
        this.time.delayedCall(500, () => player.clearTint());

        if (lives <= 0) {
            physicsPause("游 GAME OVER 游");
        }
    }

    function killGhost(rock, ghost) {
        rock.destroy();
        ghost.destroy();
    }

    function winGame() {
        physicsPause("游끥 춰GANASTE! 游끥");
    }

    function physicsPause(msg) {
        isGameOver = true;
        game.scene.scenes[0].physics.pause();
        alert(msg);
        location.reload();
    }

    function createInterface(scene) {
        uiContainer = scene.add.container(0, 0).setScrollFactor(0).setDepth(999);

        // Barra Info
        let topBar = scene.add.graphics();
        topBar.fillStyle(0x000000, 0.5);
        topBar.fillRect(0, 0, 800, 40);
        uiContainer.add(topBar);

        txtLives = scene.add.text(20, 10, 'VIDAS: 3', { fontSize: '20px', color: '#ff4444', fontStyle: 'bold' });
        txtAmmo = scene.add.text(650, 10, 'ROCAS: 10', { fontSize: '20px', color: '#ffffff', fontStyle: 'bold' });
        uiContainer.add([txtLives, txtAmmo]);

        // Zona Botones
        let graphics = scene.add.graphics();
        graphics.fillStyle(0x0a0a0a, 1);
        graphics.fillRect(0, 500, 800, 100);
        graphics.lineStyle(4, 0x00ff00);
        graphics.lineBetween(0, 500, 800, 500);
        uiContainer.add(graphics);

        const btnY = 550; 
        // Botones
        let btnL = createBtn(scene, 100, btnY, '<', 0x333333, () => moveLeft=true, () => moveLeft=false);
        let btnR = createBtn(scene, 220, btnY, '>', 0x333333, () => moveRight=true, () => moveRight=false);
        let btnF = createBtn(scene, 580, btnY, 'FIRE', 0x555555, () => shoot=true, () => shoot=false);
        let btnJ = createBtn(scene, 700, btnY, 'JUMP', 0x990000, () => jump=true, () => jump=false);

        uiContainer.add([btnL, btnR, btnF, btnJ]);
    }

    function createBtn(scene, x, y, text, color, downFn, upFn) {
        let btn = scene.add.container(x, y);
        let circle = scene.add.circle(0, 0, 40, color).setStrokeStyle(2, 0xffffff);
        let label = scene.add.text(-15, -15, text, { fontSize: '20px', fontStyle: 'bold' });
        if(text.length > 1) label.x = -25;
        
        let hit = scene.add.circle(0, 0, 50, 0x000000, 0).setInteractive();
        hit.on('pointerdown', () => { downFn(); btn.y += 4; });
        hit.on('pointerup', () => { upFn(); btn.y -= 4; });
        hit.on('pointerout', () => { upFn(); btn.y -= 4; });

        btn.add([circle, label, hit]);
        return btn;
    }
</script>

</body>
</html>
