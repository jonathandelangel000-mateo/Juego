<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - Jonathan Del Angel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- ESTILOS GENERALES --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050505;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden; /* Sin scrollbars */
            color: #fff;
        }

        /* --- FONDO ANIMADO (Canvas) --- */
        #bgCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* --- CONTENEDOR DEL MENÚ --- */
        .menu-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 600px;
        }

        /* --- TÍTULO PRINCIPAL --- */
        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            color: #0ff; /* Cian Neón */
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 
                0 0 10px #0ff, 
                0 0 20px #0ff, 
                0 0 40px #009999;
            animation: pulsate 3s infinite alternate;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 50px;
            letter-spacing: 3px;
            text-transform: uppercase;
            border-bottom: 1px solid #0ff;
            display: inline-block;
            padding-bottom: 10px;
        }

        /* --- BOTONES DEL MENÚ --- */
        .btn {
            display: block;
            width: 80%;
            margin: 15px auto;
            padding: 15px 0;
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%); /* Forma futurista */
        }

        .btn:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 20px #0ff;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* Estilo diferente para el botón salir/créditos */
        .btn-secondary {
            border-color: #ff0055;
            color: #ff0055;
        }
        .btn-secondary:hover {
            background: #ff0055;
            color: white;
            box-shadow: 0 0 20px #ff0055;
        }

        /* --- CRÉDITOS --- */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 10;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .dev-name {
            color: #ffcc00;
            font-weight: bold;
            text-decoration: none;
            position: relative;
            padding: 5px 10px;
            transition: 0.3s;
        }

        .dev-name::before {
            content: '{ ';
            color: #fff;
        }
        .dev-name::after {
            content: ' }';
            color: #fff;
        }

        .dev-name:hover {
            color: #fff;
            text-shadow: 0 0 10px #ffcc00;
        }

        /* --- ANIMACIONES --- */
        @keyframes pulsate {
            0% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; transform: scale(1); }
            100% { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 80px #0ff; transform: scale(1.02); }
        }

        /* Ajustes para Móvil */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .btn { font-size: 1.2rem; width: 90%; }
        }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>

    <div class="menu-container">
        <h1>NEON JUMP</h1>
        <div class="subtitle">Ultimate Platformer</div>

        <button class="btn" onclick="iniciarJuego()">▶ JUGAR</button>
        
        <button class="btn" onclick="seleccionarNivel()">NIVELES</button>
        <button class="btn" onclick="opciones()">SKINS</button>
        
        <button class="btn btn-secondary" onclick="window.close()">SALIR</button>
    </div>

    <footer>
        <p>Desarrollado & Diseñado por</p>
        <a href="#" class="dev-name">JONATHAN DEL ANGEL</a>
        <p style="font-size: 0.7rem; color: #555; margin-top: 5px;">v1.0.2 Build 2026</p>
    </footer>

    <script>
        // --- 1. LÓGICA DE BOTONES ---
        function iniciarJuego() {
            // Animación de salida
            document.body.style.transition = "opacity 0.5s";
            document.body.style.opacity = "0";
            
            setTimeout(() => {
                // AHORA SÍ: Te manda a la pantalla de selección
                window.location.href = "seleccionar.html"; 
            }, 500);
        }

        function seleccionarNivel() {
            // También te manda a seleccionar
            window.location.href = "seleccionar.html";
        }

        function opciones() {
            // También te manda a seleccionar (porque ahí están las skins)
            window.location.href = "seleccionar.html";
        }

        // --- 2. ANIMACIÓN DEL FONDO (WARP SPEED) ---
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let stars = [];
        const numStars = 200; // Cantidad de estrellas

        // Ajustar al tamaño de la ventana
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            initStars();
        }

        // Clase Estrella
        class Star {
            constructor() {
                this.x = Math.random() * width - width / 2;
                this.y = Math.random() * height - height / 2;
                this.z = Math.random() * width; // Profundidad
            }

            update() {
                // Velocidad de movimiento hacia la pantalla
                this.z -= 10; 
                if (this.z <= 0) {
                    this.z = width;
                    this.x = Math.random() * width - width / 2;
                    this.y = Math.random() * height - height / 2;
                }
            }

            draw() {
                // Matemáticas para proyección 3D simple
                let x = (this.x / this.z) * width + width / 2;
                let y = (this.y / this.z) * height + height / 2;
                
                // El tamaño crece mientras más cerca está
                let radius = (width - this.z) / width * 3;

                ctx.beginPath();
                ctx.fillStyle = "white";
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initStars() {
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push(new Star());
            }
        }

        function animate() {
            // Fondo negro con un ligero rastro (trail effect)
            ctx.fillStyle = "rgba(5, 5, 5, 0.4)"; 
            ctx.fillRect(0, 0, width, height);

            for (let star of stars) {
                star.update();
                star.draw();
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        animate();
    </script>
</body>
</html>
